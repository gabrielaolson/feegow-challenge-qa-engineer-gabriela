name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Build API with Make
      run: |
          make up
          make install
          make mig
      working-directory: ./api
    - name: Run Playwright tests and save results
      run: |
        npx playwright test --reporter=json --output-file=playwright-report/results.json
    - name: Upload Playwright JSON Report
      uses: actions/upload-artifact@v4
      with:
       name: playwright-json-report
       path: playwright-report/results.json
       retention-days: 30
